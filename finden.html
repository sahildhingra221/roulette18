<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Finden | Roulette18</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <link rel="icon" href="media/r_logo.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- header elemental -->
  <header class="c-header">
    <div class="c-header-wrapper">
      <div class="c-header-logo-title">
        <span>ROULETTE18</span>
      </div>
      <div class="c-header-logo">
        <img src="media/r_logo.png" alt="Company Logo">
      </div>
      <div class="c-header-nav">
        <ul>
          <li>
            <a href="#">Postfach</a>
          </li>
          <li>
            <a href="#">Mein Profil</a>
          </li>
          <li>
            <a href="#">Payment</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  
  <!-- finden section -->
  
  <section class="find-section">
    <div class="find-section-wrapper">
      <div class="find-section-title">
        <img src="media/active.PNG" alt="active">
        <span>Nur online Mitglider</span>
      </div>
      
      <div class="find-result-wrapper next">
       
        <div class="find-result-op">
          <div class="find-result-op-likes">
            <img src="media/heart.PNG" alt="likes:">
            <span>251</span>
          </div>
          <div class="find-result-op-img-bg"></div>
          <div class="find-result-op-img">
            <img src="media/profile.jpg" alt="">
          </div>
          <div class="find-result-op-options">
            <button>
              <img src="media/next.PNG" class="scroll" alt="next">
            </button>
            <button class="chat">
              <img src="media/chat.PNG" alt="chat">
            </button>
            <button class="like">
              <img src="media/like.PNG" alt="like">
            </button>
          </div>
          <div class="find-result-op-info">
            <span>Annkristin, 19</span>
          </div>
        </div>
        
        <div class="find-result-op">
          <div class="find-result-op-likes">
            <img src="media/heart.PNG" alt="likes:">
            <span>793</span>
          </div>
          <div class="find-result-op-img-bg"></div>
          <div class="find-result-op-img">
            <img src="media/profile2.jpg" alt="">
          </div>
          <div class="find-result-op-options">
            <button>
              <img src="media/next.PNG" class="scroll" alt="next">
            </button>
            <button class="chat">
              <img src="media/chat.PNG" alt="chat">
            </button>
            <button class="like">
              <img src="media/like.PNG" alt="like">
            </button>
          </div>
          <div class="find-result-op-info">
            <span>Julie, 21</span>
          </div>
        </div>
        
        <div class="find-result-op">
          <div class="find-result-op-likes">
            <img src="media/heart.PNG" alt="likes:">
            <span>472</span>
          </div>
          <div class="find-result-op-img-bg"></div>
          <div class="find-result-op-img">
            <img src="media/profile3.jpg" alt="">
          </div>
          <div class="find-result-op-options">
            <button>
              <img src="media/next.PNG" class="scroll" alt="next">
            </button>
            <button class="chat">
              <img src="media/chat.PNG" alt="chat">
            </button>
            <button class="like">
              <img src="media/like.PNG" alt="like">
            </button>
          </div>
          <div class="find-result-op-info">
            <span>Latina, 25</span>
          </div>
        </div>
        
      </div>
    </div>
  </section>
  <script>
      $(document).ready(function() {
    $(".scroll").click(function(event){
        $('.next').animate({scrollLeft: '+=330px'}, 270);
    });
});
  </script>
  <!-- footer elemental -->
  <footer class="c-footer">
    <div class="c-footer-wrapper">
      <div class="c-footer-nav">
        <ul>
          <li><a href="#">Impressum</a></li>
          <li>|</li>
          <li><a href="#">Nutzungsbedingungen</a></li>
          <li>|</li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
