<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mein profile | Roulette18</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <link rel="icon" href="media/r_logo.png">
</head>

<body>
  <!-- header elemental -->
  <header class="c-header">
    <div class="c-header-wrapper">
      <div class="c-header-logo-title">
        <span>ROULETTE18</span>
      </div>
      <div class="c-header-logo">
        <img src="media/r_logo.png" alt="Company Logo">
      </div>
      <div class="c-header-nav">
        <ul>
          <li>
            <a href="#">Postfach</a>
          </li>
          <li>
            <a href="#">Mein Profil</a>
          </li>
          <li>
            <a href="#">Payment</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <!-- profile section -->
  <section class="profile-section">
    <div class="profile-section-wrapper">
      <div class="profile-section-image-upload">
        <div class="profile-section-image-wrapper">
          <div class="profile-section-upload-icon-wrapper">
            <img src="media/upload.PNG" alt="upload">
          </div>
          <div class="profile-section-image-display-bg"></div>
          <div class="profile-section-image-display">
            <img src="media/profile.jpg" alt="profile img">
          </div>
        </div>
        <div class="profile-section-image-upload-btn">
          <input type="button" value="BILD HOCHLADEN">
        </div>
      </div>
      <div class="profile-section-info">
        <div class="profile-section-info-wrapper">
          
          <div class="profile-edit-section">
            <div class="profile-edit-section-title">
              <img src="media/edit.PNG" alt="edit" class="profile-edit-section-title-edit">
              <span class="profile-edit-section-title-text">E-Mail Adresse</span>
            </div>
            <div class="profile-edit-section-title-detail">
              <span class="profile-edit-section-title-detail-text">thomasnieimbleben@web.de</span>
            </div>
          </div>
          
          <div class="profile-edit-section">
            <div class="profile-edit-section-title">
              <img src="media/edit.PNG" alt="edit" class="profile-edit-section-title-edit">
              <span class="profile-edit-section-title-text">Geburtsdatum</span>
            </div>
            <div class="profile-edit-section-title-detail">
              <span class="profile-edit-section-title-detail-text">01.01.2018</span>
            </div>
          </div>
          
          <div class="profile-edit-section">
            <div class="profile-edit-section-title">
              <img style="opacity: 0;" src="media/edit.PNG" alt="edit" class="profile-edit-section-title-edit">
              <span class="profile-edit-section-title-text">Geschlecht</span>
            </div>
            <div class="profile-edit-section-title-detail">
              <span class="profile-edit-section-title-detail-text">männlich</span>
            </div>
          </div>
          
          <div class="profile-edit-section">
            <div class="profile-edit-section-title">
              <img src="media/edit.PNG" alt="edit" class="profile-edit-section-title-edit">
              <span class="profile-edit-section-title-text">Passwort</span>
            </div>
            <div class="profile-edit-section-title-detail">
              <span class="profile-edit-section-title-detail-text">********</span>
            </div>
          </div>
          
          <div class="profile-edit-section">
            <div class="profile-edit-section-title">
              <img src="media/edit.PNG" alt="edit" class="profile-edit-section-title-edit">
              <span class="profile-edit-section-title-text">E-Mail Benachrichtigung</span>
            </div>
            <div class="profile-edit-section-title-detail">
              <span class="profile-edit-section-title-detail-text">Aktiviert</span>
            </div>
          </div>
          
        </div>
          
        <div class="profile-section-delete-profile">
          <a href="#">konto löschen</a>
        </div>
        
      </div>
    </div>
  </section>
  
  <!-- footer elemental -->
  <footer class="c-footer">
    <div class="c-footer-wrapper">
      <div class="c-footer-nav">
        <ul>
          <li><a href="#">Impressum</a></li>
          <li>|</li>
          <li><a href="#">Nutzungsbedingungen</a></li>
          <li>|</li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  
</body>

</html>
