<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kontakt | Roulette18</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <link rel="icon" href="media/r_logo.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- header elemental -->
  <header class="c-header">
    <div class="c-header-wrapper">
      <div class="c-header-logo-title">
        <span>ROULETTE18</span>
      </div>
      <div class="c-header-logo">
        <img src="media/r_logo.png" alt="Company Logo">
      </div>
      <div class="c-header-nav">
        <ul>
          <li>
            <a href="#">Postfach</a>
          </li>
          <li>
            <a href="#">Mein Profil</a>
          </li>
          <li>
            <a href="#">Payment</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  
  <!-- contact section form -->
  <section class="contact-section">
    <div class="contact-section-wrapper">
      <div class="contact-section-tagline">
        Du kannst nicht finden wonach du suchst? Dann schreibe uns an und wir helfer dir gerne :)
      </div>
      <div class="contact-section-form">
        <form action="#" method="post">
          <input type="email" placeholder="E-Mail Adresse">
          <textarea placeholder="Text"></textarea>
          <input type="submit" value="SENDEN">
        </form>
      </div>
    </div>
  </section>
  
  <!-- footer elemental -->
  <footer class="c-footer">
    <div class="c-footer-wrapper">
      <div class="c-footer-nav">
        <ul>
          <li><a href="#">Impressum</a></li>
          <li>|</li>
          <li><a href="#">Nutzungsbedingungen</a></li>
          <li>|</li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
